<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Dynamic title for SEO -->
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
<!-- Dynamic description for SEO -->
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description }}{{ end }}">
{{- partialCached "head/css.html" . -}}
{{- partialCached "head/favicon.html" . -}}
<link rel="icon" href="/favicon/favicon-light.svg" media="(prefers-color-scheme: light)">
<link rel="icon" href="/favicon/favicon-dark.svg" media="(prefers-color-scheme: dark)">
{{- if .Site.Params.Plausible.Domain -}}
{{- partial "plausible_head.html" . -}}
{{- end -}}
