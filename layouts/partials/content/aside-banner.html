{{ $ads := shuffle (site.Data.ads) }}
{{ $randomAd := index $ads 0 }}
<div class="rounded-2xl p-4 bg-zinc-100 mb-10">

		<a href="{{ $randomAd.link }}" target="_blank" rel="noopener" title="Visit {{ $randomAd.alt }}">
			<img class="aspect-square rounded" src="{{ $randomAd.image }}" alt="{{ $randomAd.alt }}" loading="lazy">
		</a>

		<p class="text-right text-xs mt-2 leading-none text-zinc-500">Advertisement</p>

</div>
