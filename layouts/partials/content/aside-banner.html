{{ $ads := site.Data.ads }}
{{ if $ads }}
  {{ $shuffledAds := shuffle (seq 1 (len $ads)) }}
  {{ $randomAd := index $ads (sub (index $shuffledAds 0) 1) }}
  {{ partial "content/ad.html" $randomAd }}
{{ else }}
  <p class="text-center text-sm text-zinc-500 dark:text-zinc-400">No advertisements available.</p>
{{ end }}
